<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="Flipkart.css">
</head>
<header>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo"></div>
        </div>
        <div class="nav-search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input placeholder="Search for Products, Brands and More" class="search-input">
        </div>
        <div class="nav-login">
            <div class="login-icon">
            <i class="fa-regular fa-circle-user"></i></div>
             <p>Login</p>
             <div class="login-angledown">
             <i class="fa-solid fa-angle-down icon-change"></i>
            </div>
        </div>
            <div class="nav-icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p style="margin-left: 5px;">Cart</p>
        </div>
        <div class="nav-icon-seller">
            <i class="fa-solid fa-store"></i>
            <p style="margin-left: 5px;">Become a Seller</p>
        </div>
        <div class="nav-icon-dot">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    
    </div>
</header>

<body>
    <div class="first-container">
        <div class="box">
        <div class="box-image" style="background-image: url(box1_image.jpg);"></div><br>
        <p class="bold">Grocery</p>
    </div>
       <div class="box">
        <div class="box-image" style="background-image: url(box2_image.jpg);"></div><br>
        <p class="bold">Mobile</p>
    </div>
       <div class="box change">
        <div class="box-image" style="background-image: url(box3_image.jpg);"></div><br>
        <p class="bold">Fashion
            <i class="fa-solid fa-angle-down icon-change"></i>
        </p>
    </div>
       <div class="box change">
        <div class="box-image" style="background-image: url(box4_image.jpg);"></div><br>
        <p class="bold">Electronics
            <i class="fa-solid fa-angle-down icon-change"></i>        
        </p>
    </div>
       <div class="box change">
        <div class="box-image" style="background-image: url(box5_image.jpg);"></div><br>
        <p class="bold">Furniture
            <i class="fa-solid fa-angle-down icon-change"></i>
        </p>
    </div>
       <div class="box">
        <div class="box-image" style="background-image: url(box6_image.jpg);"></div><br>
        <p class="bold">Appliances</p>
    </div>
       <div class="box">
        <div class="box-image" style="background-image: url(box7_image.jpg);"></div><br>
        <p class="bold">Travel</p>
    </div>
       <div class="box change">
        <div class="box-image" style="background-image: url(box8_image.jpg);"></div><br>
        <p class="bold" style="width: 100%;">Toys
            <i class="fa-solid fa-angle-down icon-change"></i>
        </p>
    </div>
       <div class="box">
        <div class="box-image" style="background-image: url(box9_image.jpg);"></div><br>
        <p class="bold">Two Wheeler</p>
    </div>
    </div>
</body>

</html>
